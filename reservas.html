    <body onload="carregaListaReservas()">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            
            <a class="navbar-brand" href="http://www.senaaires.com.br/" target="_blank">
                <img src="assets/_img/logo-sena-aires-lateral.png" width="250" height="50" alt="Logo Sena Aires Lateral">
            </a>
                
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" title="Cadastrar reservas" href="index.html">Cadastro</a></li>
                    <li class="nav-item active"><a class="nav-link" title="Consultar reservas" href="reservas.html">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" title="Consultar reservas" href="consulta.html">Consulta</a></li>
                </ul>
            </div>

        </nav>

        <div class="container">
            
            <div class="row">
                
                <!-- TÍTULO -->
                <div class="col mb-5">
                    <h1 class="display-5"><i class="fas fa-clipboard-list"></i>&nbsp;Reservas </h1>
                </div>
                
                <!-- INFO -->
                <div class="col mb-5">
                    <a data-toggle="popover" class="float-right text-dark" data-placement="top" title="Cadastro de Reserva" data-content="Informe: responsável, equipamento, local, data, início e término da aula.">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                    </a>
                </div>
            </div>

            <div class="row mb-4" id="conteudo">
                
                <div class="col">
                    
                    <!-- TABELA -->
                    <table class="table table-hover d-print-inline">
                        
                        <thead id="listaColunas">
                            <tr class="text-center bg-dark" id="listaColunas">
                                <th class="text-white"><i class="fas fa-chalkboard-teacher" title="Responsável"></i> Responsável</th>
                                <th class="text-white"><i class="fas fa-desktop text-white" title="Equipamento"></i> Equipamento</th>
                                <th class="text-white"><i class="fas fa-compass text-white" title="Local"></i> Local</th>
                                <th class="text-white"><i class="fas fa-clock text-white" title="Horário"></i> Horário</th>
                                <th class="text-white"><i class="fas fa-calendar-alt text-white" title="Data"></i> Data</th>
                            </tr>
                        </thead>
                        
                        <!-- EXIBIÇÃO DAS RESERVAS -->
                        <tbody id="listaReservas" class="text-center">
                        </tbody>
                    
                    </table>
                    
                </div>

            </div>

            <!-- MODAL VALIDAÇÃO DE FILTRO-->
            <div class="modal fade" id="modalValidaReserva" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            
                <div class="modal-dialog" role="document">
                
                    <div class="modal-content">
                    
                        <div id="modal_titulo_div">

                            <h5 class="modal-title" id="modal_titulo"></h5>
                            <button type="button" title="Fechar" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>

                        </div>
                    
                        <div class="modal-body" id="modal_conteudo"></div>
                    
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" id="modal_btn" onclick="atualiza()"></button>
                        </div>

                    </div>

                </div>
            
            </div>
            <!-- FIM MODAL -->

            <!-- MODAL VIZUALIZAÇÃO -->
            <div class="modal fade bd-example-modal-lg" id="modalVizualizaReserva" tabindex="1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            
                <div class="modal-dialog" role="document">
                
                    <div class="modal-content">
                    
                        <div id="modal-titulo-div-view">

                            <h5 class="modal-title" id="modal-titulo-view"></h5>
                            <button type="button" title="Fechar" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>

                        </div>
                    
                        <div class="modal-body" id="modal-conteudo-view"></div>
                    
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" id="modal-btn-view"></button>
                        </div>

                    </div>

                </div>
            
            </div>
            <!-- FIM MODAL -->

            <!-- MODAL EDIÇÃO -->
            <div class="modal fade" id="modalEditaReserva" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            
                <div class="modal-dialog" role="document">
                
                    <div class="modal-content">
                    
                        <div id="modal-titulo-div-edit">

                            <h5 class="modal-title" id="modal-titulo-edit"></h5>
                            <button type="button" title="Fechar" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>

                        </div>
                    
                        <div class="modal-body" id="modal-conteudo-edit"></div>
                    
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" id="modal-btn-edit" onclick="redireciona()"></button>
                        </div>

                    </div>

                </div>
            
            </div>
            <!-- FIM MODAL -->

            <!-- MODAL EXCLUSÃO -->
            <div class="modal fade" id="modalExcluiReserva" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            
                <div class="modal-dialog" role="document">
                
                    <div class="modal-content">
                    
                        <div id="modal-titulo-div-del">

                            <h5 class="modal-title" id="modal-titulo-del"></h5>
                            <button type="button" title="Fechar" class="close" data-dismiss="modal" aria-label="Close" onclick="atualiza()">
                                <span aria-hidden="true">&times;</span>
                            </button>

                        </div>
                    
                        <div class="modal-body" id="modal-conteudo-del"></div>
                    
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" id="modal-btn-del" onclick="atualiza()"></button>
                        </div>

                    </div>

                </div>
            
            </div>

        </div>
