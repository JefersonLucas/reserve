			<img src="assets/img/logo-quadrado.png" class="mr-1" width="30" height="30" alt="Reserve">
			<span>Reserve</span>
		</a>

			<!-- SIDEBAR -->
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">

							</a>

						<li class="nav-item">
							<a class="nav-link active" href="#" id="reserva-page">
								<span data-feather="file"></span>Reserva<span class="sr-only">(current)</span>
							</a>
						</li>
					  
						<li class="nav-item">
							<a class="nav-link" href="#" id="perfil-page">
								<span data-feather="user"></span>Perfil
							</a>
						</li>

					<!-- PERÍODO -->
					<h6 class="text-xl-left d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
						<span id="periodo"></span>
						<span id="icone"></span>
					</h6>
					
					<ul class="nav flex-column mb-2">
						
						<!-- ADMINISTRADOR -->	
						<li class="nav-item">
							<a class="nav-link">
								<span class="fas fa-user-tie fa-lg mr-1"></span>
								<span id="administrador-nome"></span>
							</a>
						</li>

						<!-- HORA -->
						<li class="nav-item">
							<a class="nav-link">
								<span class="fas fa-clock fa-lg mr-1"></span>
								<span id="relogio"></span>
							</a>
						</li>

						<!-- SEMANA -->
						<li class="nav-item">
							<a class="nav-link">
								<span class="fas fa-calendar-week fa-lg mr-1"></span>
								<span id="semana"></span>
							</a>
						</li>

						<!-- DATA -->
						<li class="nav-item">
							<a class="nav-link">
								<span class="fas fa-calendar-alt fa-lg mr-1"></span>
								<span id="calendario"></span>			            		
							</a>
						</li>

					</ul>

				</div>

			<!-- CONTEÚDO PRINCIPAL -->
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
				
				<!-- TÍTULO -->
				<div class="d-flex justify-content-center pt-3 pb-2 mb-3 border-bottom">					   
					<h1><span class="fas fa-file"></span> Reserva</h1>                    
				</div>

				<!-- ALERTA -->
				<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false" id="toast">
					<div class="toast-header">										
						<strong class="mr-auto"><i class="fas fa-bell fa-md"></i> Alerta!</strong>
						<small>01 min ago</small>
						<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="toast-body">
						Olá, você ativou o alerta de reserva.
					</div>
				</div>

				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-2">
					<h2><span class="fa fa-file-medical"></span> Cadastrar</h2>
				</div>

				<div class="row col-12 my-2">

					<!-- FORMULÁRIO COM VALIDAÇÃO -->
					<form class="needs-validation" novalidate>
							
						<!-- FORMULÁRIO -->
						<div class="form-row">

							<!-- Usuário -->
							<div class="input-group col-md-4 mb-3">
								<div class="input-group-prepend">
									<div class="input-group-text bg-dark text-white">
										<i class="fas fa-user" title="Usuário"></i>
									</div>
								</div>
								<input class="form-control" id="usuario" placeholder="Ex.: José" title="Nome do usuário" type="text" required>
					  			<div id="valida-usuario"></div>
							</div>								
							<!-- EQUIPAMENTO -->                        
							<div class="input-group col-md-4 mb-3">
								<div class="input-group-prepend">
									<div class="input-group-text bg-dark text-white">
										<i class="fas fa-laptop fa-sm" title="Equipamento"></i>
									</div>
								</div>
								<input class="form-control" id="equipamento" placeholder="Ex.: Data Show S27" title="Nome do equipamento" type="text" required>
								<div id="valida-equipamento"></div>
							</div>
							<!-- LOCAL -->                        
							<div class="input-group col-md-4 mb-3">
								<div class="input-group-prepend">
									<div class="input-group-text bg-dark text-white">
										<i class="fas fa-map-marker-alt" title="Local"></i>
									</div>
								</div>
								<input class="form-control" id="local" placeholder="Ex.: Anatomia I" title="Local da reserva" type="text" required>
								<div id="valida-local"></div>							
							</div>
							<!-- HORÁRIO INÍCIAL -->                        
							<div class="input-group col-md-4 mb-3">
								<div class="input-group-prepend">
									<div class="input-group-text bg-dark text-white">
										<i class="fas fa-clock" title="Horário Inicial"></i>
									</div>
								</div>
								<input class="form-control" id="hora-inicial" placeholder="00:00" title="Horário inicial da reserva" type="time" required>
								<div id="valida-hora-inicial"></div>
							</div>
							<!-- HORÁRIO FINAL -->                        
							<div class="input-group col-md-4 mb-3">
								<div class="input-group-prepend">
									<div class="input-group-text bg-dark text-white">
										<i class="fas fa-clock" title="Horário Final"></i> 
									</div>
								</div>
								<input class="form-control" id="hora-final" placeholder="00:00" title="Horário final da reserva" type="time" required>
								<div id="valida-hora-final"></div>
							</div>
							<!-- DATA -->                        
							<div class="input-group col-md-4 mb-3">
								<div class="input-group-prepend">
									<div class="input-group-text bg-dark text-white">
										<i class="fas fa-calendar" title="Data da reserva"></i>
									</div>
								</div>
								<input class="form-control" id="data" placeholder="dd/mm/aaaa" min="2018-01-01" max="2020-12-31" title="Data da reserva" type="date" required>
								<div id="valida-data"></div>							
							</div>                    
							<div class="input-group justify-content-center col-sm-12 col-md-12 mb-2">
								<!-- BOTÃO CADASTRAR RESERVA -->
								<button class="btn btn-outline-dark mx-1" id="cadastrar-usuario" title="Cadastrar reserva" type="submit">
									<i class="fas fa-file-medical fa-lg"></i> Cadastrar
								</button>
								<!-- BOTÃO PESQUISAR -->
								<button class="btn btn-outline-dark mx-1" id="pesquisar" title="Pesquisar reserva" type="submit">
									<i class="fa fa-search fa-lg"></i> Pesquisar
								</button>
							</div>
						
						</div>

					</form>

				</div>
				   
			   <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-2">
					<h2><span class="fas fa-file-alt"></span> Reservas</h2>
					<div class="btn-toolbar mb-md-0">
						<div class="btn-group mr-1">			
							<!-- BOTÃO ATUALIZAR -->
							<button class="btn btn-sm btn-outline-dark" id="atualizar" title="Atualizar a página" type="button">
								<i class="fas fa-redo-alt fa-md"></i>
							</button>
							<!-- BOTÃO IMPRIMIR -->
							<button class="btn btn-sm btn-outline-dark" id="imprimir" title="Imprimir as reservas" type="button">
								<i class="fa fa-print fa-md"></i>
							</button>
							<!-- BOTÃO EXCLUIR -->
							<button class="btn btn-sm btn-outline-dark" id="excluir" title="Excluir todas as reservas" type="button">
								<i class="fa fa-trash-alt fa-md"></i>
							</button>
							<!-- BOTÃO ALARME -->
							<div class="btn-group">
								<button type="button" class="btn btn-sm btn-outline-dark" title="Alarme">
									<i class="fas fa-bell-slash fa-md" id="alarme-icone"></i>
								</button>
								<button type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split" id="dropdownAlarme" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
									<span class="sr-only"></span>
								</button>
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownAlarme">
									<h6 class="dropdown-header" id="alarme-info">Alarme desativado</h6>                             
									<a class="dropdown-item" id="alarme-ativado">
										<i class="fas fa-bell fa-md"></i> Ativado
									</a>
									<a class="dropdown-item active" id="alarme-desativado">
										<i class="fas fa-bell-slash fa-md"></i> Desativado
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>                                   

				<div class="table-responsive mt-1 border-bottom rounded-top">
										
					<div class="nav-scroller bg-dark shadow-sm text-white d-flex flex-wrap flex-md-nowrap justify-content-center align-items-center">
						<nav class="nav nav-underline">
							<a class="nav-link" title="Aguardando">
								<i class="fas fa-file fa-lg"></i>							
								<span class="badge badge-pill bg-light text-dark">05</span>
							</a>							
							<a class="nav-link" title="Em uso">
								<i class="fas fa-file-upload fa-lg"></i>
								<span class="badge badge-pill bg-light text-dark">03</span>
							</a>
							<a class="nav-link" title="Recolhido">
								<i class="fas fa-file-download fa-lg"></i>
								<span class="badge badge-pill bg-light text-dark">02</span>
							</a>
						</nav>
					</div>
					
					<table class="table table-striped table-hover table-bordered table-sm shadow">
						
					   <thead>
							<tr class="text-center bg-dark">
								<th class="text-white" title="Usuário"><i class="fas fa-user fa-lg" title="Usuário"></i></th>
								<th class="text-white" title="Equipamento"><i class="fas fa-laptop fa-lg" title="Equipamento"></i></th>
								<th class="text-white" title="Local"><i class="fas fa-map-marker-alt fa-lg" title="Local"></i></th>
								<th class="text-white" title="Status"><i class="fas fa-info-circle fa-lg" title="Status"></i></th>
								<th class="text-white" title="Opções"><i class="fas fa-file-signature fa-lg" title="Opções"></i></th>
							</tr>
						</thead>
						
						<tbody id="lista-reservas-02" class="text-center">

						</tbody>

					</table>

				</div>

			</main>

		</div>
