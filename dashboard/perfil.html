					<!-- MENSAGEM -->

			<!-- CONTEÚDO PRINCIPAL -->
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

				<div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">				   
					<h1><span class="fa fa-user"></span> Perfil</h1>
				</div>

				<!-- GRÁFICO -->
				<h2 class="mb-4"><i class="fas fa-user-cog"></i> Configurações</h2>
				
				<form class="was-validated mb-5">
				  	
				  	<div class="form-row">
						
						<div class="col-md-6 mb-3">
					  		<label for="validationServer01">Primeiro nome</label>
					  		<input type="text" class="form-control is-valid" id="validationServer01" value="Jeferson" required>
					  		<div class="valid-feedback">Parece bom!</div>
						</div>
						
						<div class="col-md-6 mb-3">
					  		<label for="validationServer02">Sobrenome</label>
					  		<input type="text" class="form-control is-valid" id="validationServer02" value="Luckas" required>
					  		<div class="valid-feedback">Parece bom!</div>
						</div>
				  	
				  	</div>
				  	
				  	<div class="form-row">
					
						<div class="col-md-4 mb-3">
					  		<label for="validationServer04">Cor primária</label>
					  		<select class="custom-select is-invalid" id="validationServer04" required>
								<option selected disabled value="">Escolha...</option>
								<option>...</option>
					  		</select>
					  		<div class="invalid-feedback">Por favor, selecione uma opção válida.</div>
						</div>
					
						<div class="col-md-4 mb-3">
					  		<label for="validationServer04">Cor secundária</label>
					  		<select class="custom-select is-invalid" id="validationServer04" required>
								<option selected disabled value="">Escolha...</option>
								<option>...</option>
					  		</select>
					  		<div class="invalid-feedback">Por favor, selecione uma opção válida.</div>
						</div>
						
						<div class="col-md-4 mb-3">
					  		<label for="validationServer04">Botões</label>
					  		<select class="custom-select is-invalid" id="validationServer04" required>
								<option selected disabled value="">Escolha...</option>
								<option>...</option>
					  		</select>
					  		<div class="invalid-feedback">Por favor, selecione uma opção válida.</div>
						</div>
						
				 	</div>

				  	<button class="btn btn-outline-dark" type="submit"><i class="fas fa-user-check"></i> Confirmar</button>
				
				</form>

		</div>
