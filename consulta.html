<html>
    <head>
        <meta charset="utf-8" />
        <title>Consulta | Faculdade Sena Aires</title>
        <link rel="shortcut icon" href="assets/_img/logo-sena-aires.png" type="image/x-icon">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="assets/_js/app.js"></script>
    </head>

    <body onload="carregaListaReservas()">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container">
            
                <a class="navbar-brand" href="#">
                    <img src="assets/_img/logo-sena-aires-lateral.png" width="250" height="50" alt="Logo Sena Aires Lateral">
                </a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" title="Cadastrar Reservas" href="index.html">Cadastro</a></li>
                        <li class="nav-item active"><a class="nav-link" title="Consultar Reservas" href="consulta.html">Consulta</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            
            <div class="row">
                <div class="col mb-5">
                    <h1 class="display-4">Consulta de equipamentos</h1>
                </div>
            </div>

            <div class="row mb-4">

                <!-- PROFESSOR -->
                <div class="col-md-3">
                    <input type="text" title="Nome do Professor" class="form-control" placeholder="Professor" id="professor"/>
                </div>

                <!-- EQUIPAMENTO -->
                <div class="col-md-4">
                    <input type="text" title="Descrição do equipamento" class="form-control" placeholder="Equipamento" id="equipamento"/>
                </div>

                <!-- SALA -->
                <div class="col-md-4">
                    <input type="text" title="Nome da sala" class="form-control" placeholder="Sala" id="sala"/>
                </div>

            </div>

            <div class="row mb-4">
                
                <!-- DATA -->
                <div class="col-md-3">
                    <input type="date" title="Dia da aula" class="form-control" placeholder="dd/mm/aaaa" id="dia"/>
                </div>

                <!-- HORA -->
                <div class="col-md-4">
                    <input type="time" title="Início da aula" class="form-control" placeholder="00:00" id="inicio"/>
                </div>

                <!-- HORA -->
                <div class="col-md-4">
                    <input type="time" title="Término da aula" class="form-control" placeholder="00:00" id="fim"/>
                </div>

                <!-- BOTÃO -->
                <div class="col-md-1 d-flex justify-content-end" onclick="pesquisarReserva()">
                    <button type="button" title="Filtrar!" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

            </div>

            <div class="row mb-4">
                
                <div class="col">
                    
                    <!-- TABELA -->
                    <table class="table" >
                    
                        <thead>
                            <tr>
                                <th>Professor</th>
                                <th>Equipamento</th>
                                <th>Sala</th>
                                <th>Hora inicial</th>
                                <th>Hora final</th>               
                                <th>Data</th>
                                <th></th>
                            </tr>
                        </thead>
                        
                        <tbody id="listaReservas">
                        </tbody>
                    
                    </table>
                    
                </div>

            </div>

        </div>

    </body>	

</html>
