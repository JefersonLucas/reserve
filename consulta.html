<html>
    <head>
        <meta charset="utf-8" />
        <title>Consulta | SENA AIRES &#8211; Colégios e Faculdade</title>
        <link rel="shortcut icon" href="assets/_img/logo16x16.png" type="image/x-icon">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="assets/_js/app.js"></script>
    </head>

    <body onload="carregaListaReservas()">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container">
            
                <a class="navbar-brand" href="http://www.senaaires.com.br/" target="_blank">
                    <img src="assets/_img/logo-sena-aires-lateral.png" width="250" height="50" alt="Logo Sena Aires Lateral">
                </a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" title="Cadastrar reservas" href="index.html"><b>CADASTRO</b></a></li>
                        <li class="nav-item active"><a class="nav-link" title="Consultar reservas" href="consulta.html"><b>CONSULTA</b></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            
            <div class="row">
                <div class="col mb-5">
                    <h1 class="display-5"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Consultar </h1>
                </div>
                <a data-toggle="popover" data-placement="top" title="Consulta de Reservas" data-content="Consulte, filtre e imprima as reservas."><i class="fa fa-info-circle float-right" aria-hidden="true"></i></a>
            </div>

            <div class="row mb-4">

                <!-- PROFESSOR -->
                <div class="col-md-3">
                    <input type="text" title="Nome do Professor" class="form-control" placeholder="Professor(a)" id="professor"/>
                </div>

                <!-- EQUIPAMENTO -->
                <div class="col-md-3">
                    <input type="text" title="Descrição do equipamento" class="form-control" placeholder="Equipamento(s)" id="equipamento"/>
                </div>

                <!-- SALA -->
                <div class="col-md-3">
                    <input type="text" title="Nome da sala" class="form-control" placeholder="Sala(s)" id="sala"/>
                </div>

            </div>

            <div class="row mb-4">
                
                <!-- DATA -->
                <div class="col-md-3">
                    <input type="date" title="Dia da aula" class="form-control" placeholder="dd/mm/aaaa" id="dia"/>
                </div>

                <!-- HORA -->
                <div class="col-md-3">
                    <input type="time" title="Início da aula" class="form-control" placeholder="00:00" id="inicio"/>
                </div>

                <!-- HORA -->
                <div class="col-md-3">
                    <input type="time" title="Término da aula" class="form-control" placeholder="00:00" id="fim"/>
                </div>

                <!-- BOTÃO PESQUISAR -->
                <div class="col-md-1">
                    <button type="button" data-toggle="tooltip" data-placement="top" title="Filtrar reservas" class="btn btn-primary" onclick="pesquisarReserva()">
                        <i class="fa fa-filter" aria-hidden="true"></i>&nbsp;Filtrar
                    </button>                     
                </div>

                <!-- BOTÃO IMPRIMIR -->
                <div class="col-md-1">
                    <button id="botao" data-toggle="tooltip" data-placement="top" title="Imprimir reservas" class="btn btn-primary" onclick="imprimeReservas()">
                        <i class="fa fa-print" aria-hidden="true"></i>&nbsp;Imprimir
                    </button>
                </div>

            </div>

            <div class="row mb-4" id="conteudo">
                
                <div class="col">
                    
                    <!-- TABELA -->
                    <table class="table table-hover">
                    
                        <thead id="listaColunas">
                            <tr class="text-center" id="imprimir">
                                <th>Professor(a)</th>
                                <th>Equipamento(s)</th>
                                <th>Local</th>
                                <th>Início</th>
                                <th>Término</th>               
                                <th>Data</th>
                                <th></th>
                            </tr>
                        </thead>
                        
                        <!-- EXIBIÇÃO DAS RESERVAS -->
                        <tbody id="listaReservas" class="text-center">
                        </tbody>
                    
                    </table>
                    
                </div>

            </div>

            <!-- MODAL -->
            <div class="modal fade" id="modalExcluiReserva" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            
                <div class="modal-dialog" role="document">
                
                    <div class="modal-content">
                    
                        <div id="modal_titulo_div">

                            <h5 class="modal-title" id="modal_titulo"></h5>
                            <button type="button" title="Fechar" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>

                        </div>
                    
                        <div class="modal-body" id="modal_conteudo"></div>
                    
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" id="modal_btn" onclick="atualiza()"></button>
                        </div>

                    </div>

                </div>
            <!-- FIM MODAL -->
            </div>

        </div>

    </body>	

</html>
