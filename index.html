<body>

    <div class="container">

        <div class="row">
                
            <!-- TÍTULO -->
            <div class="col mb-5">
                <h1 class="display-5"><i class="fas fa-user"></i>&nbsp;Usuário</h1>
            </div>
            
        </div>

        <div class="row col-12 mb-2">
                                
            <!-- FORMULÁRIO COM VALIDAÇÃO -->
            <form class="needs-validation" novalidate>
                    
                    <!-- DIV DO FORMULÁRIO -->
                    <div class="form-row">

                        <!-- PROFESSOR -->
                        <div class="input-group col-md-4 mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-dark text-white">
                                    <i class="fas fa-user" title="Usuário"></i>
                                </div>
                            </div>
                            <input type="text" title="Nome do suário" class="form-control" placeholder="Ex.: José" id="professor" required>
                        </div>                    
                        
                        <!-- EQUIPAMENTO -->                        
                        <div class="input-group col-md-4 mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-dark text-white">
                                    <i class="fas fa-desktop" title="Equipamento"></i>
                                </div>
                            </div>
                            <input type="text" title="Nome do equipamento" class="form-control" placeholder="Ex.: Data Show S27" id="equipamento" required>
                        </div>

                        <!-- SALA -->                        
                        <div class="input-group col-md-4 mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-dark text-white">
                                    <i class="fas fa-compass" title="Local"></i>
                                </div>
                            </div>
                            <input type="text" title="Nome da sala" class="form-control" placeholder="Ex.: Anatomia I" id="sala" required>
                        </div>

                        <!-- INÍCIO DA AULA -->                        
                        <div class="input-group col-md-4 mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-dark text-white">
                                    <i class="fas fa-clock" title="Horário Inicial"></i>
                                </div>
                            </div>
                            <input type="time" title="Horário inicial" class="form-control" placeholder="00:00" id="horaA" required>
                        </div>

                        <!-- TÉRMINO DA AULA -->                        
                        <div class="input-group col-md-4 mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-dark text-white">
                                    <i class="fas fa-clock" title="Horário Final"></i>
                                </div>
                            </div>
                            <input type="time" title="Horário final" class="form-control" placeholder="00:00" id="horaB" required>
                        </div>

                        <!-- DATA -->                        
                        <div class="input-group col-md-4 mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-dark text-white">
                                    <i class="fas fa-calendar-alt" title="Data"></i>
                                </div>
                            </div>
                            <input type="date" title="Data" class="form-control" placeholder="dd/mm/aaaa" min="2018-01-01" max="2020-12-31" id="dataA" required>
                        </div>                    

                        <div class="input-group col-sm-6 mb-2">
                        <!-- BOTÃO CADASTRAR RESERVA -->
                        <div class="col-3">
                            <button type="submit" title="Cadastrar" class="btn btn-outline-primary btn-lg" onclick="cadastrarReservaProfessor()">
                                <i class="fas fa-save"></i>
                            </button>
                        </div>

                        <!-- BOTÃO PESQUISAR -->
                        <div class="col-3">
                            <button type="submit" title="Pesquisar" class="btn btn-outline-primary btn-lg" onclick="pesquisarReservaProfessor()">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>                     
                        </div>
                
                        <!-- BOTÃO IMPRIMIR -->
                        <div class="col-3">
                            <button id="botao" title="Imprimir" class="btn btn-outline-primary btn-lg" onclick="imprimir()">
                                <i class="fa fa-print" aria-hidden="true"></i>
                            </button>
                        </div>

                        <!-- BOTÃO ATUALIZAR -->
                        <div class="col-3">
                            <button type="button" id="botao" title="Atualizar" class="btn btn-outline-primary btn-lg" onclick="atualizar()">
                                <i class="fas fa-redo-alt"></i>
                            </button>
                        </div>

                        </div>

                    </div>

                </form>

            </div>

            <!-- TABELA DAS RESERVAS -->
            <div class="row mb-4">

                <div class="col" id="conteudo-imprecao">
                    <table class="table table-hover table-bordered d-print-table">
                        <thead>

                                <th class="text-white" title="Usuário"><i class="fas fa-user" title="Usuário"></i>&nbsp;Usuário</th>
                                <th class="text-white" title="Equipamento"><i class="fas fa-desktop" title="Equipamento"></i>&nbsp;Equipamento</th>
                                <th class="text-white" title="Local"><i class="fas fa-compass" title="Local"></i>&nbsp;Local</th>
                                <th class="text-white" title="Status"><i class="fas fa-clipboard-check" title="Status"></i>&nbsp;Status</th>
                                <th class="text-white" title="Opções"><i class="fas fa-user-cog" title="Opções"></i>&nbsp;Opções</th>
                            </tr>
                        </thead>
                        
                        <tbody id="listaProfessores" class="text-center">
                        <!-- EXIBIÇÃO DAS RESERVAS -->
                        </tbody>
                    
                    </table>
                    
                </div>

            </div>
            <!-- FIM TABELA DAS RESERVAS -->

            <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                
                <!-- DOCUMENTO -->
                <div class="modal-dialog" role="document" id="modal-documento-1">

                        </div>
                        
                        <!-- CONTEÚDO -->

                            <!-- BOTÃO -->
                            <button type="button" data-dismiss="modal" id="modal-botao-1" onclick="atualizar()"></button>

                    </div>

                </div>
            
            </div>

                        <!-- CABEÇALHO -->

                            <!-- BOTÃO FECHAR MODAL -->

                        <!-- CONTEÚDO -->

            </div>

    <script>
    //  VALIDAÇÃO DE CADASTRO
        (function() {
            'use strict';
            window.addEventListener('load', function() {
        //  Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
        //  Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }        
                    form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
