<html>
	<head>
        <meta charset="utf-8">
	    <title>Cadastro | SENA AIRES &#8211; Colégio e Faculdade</title>
        <!-- ÍCONE -->
        <link rel="shortcut icon" href="assets/_img/logo16x16.png" type="image/x-icon">
        <!-- Bootstrap -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <!-- APP -->
        <script src="assets/_js/app.js"></script>
        <!-- STYLE -->
        <style type="text/css">
            a.nounderline:link { 
                text-decoration:none; 
            } 
        </style>       

        <script>
        //  VALIDAÇÃO DE CADASTRO
            (function() {
                'use strict';
                window.addEventListener('load', function() {
            //	Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
            //	Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                    
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }        
                        form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
        
	</head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            
            <!-- IMAGEM SENA AIRES -->
            <a class="navbar-brand" href="http://www.senaaires.com.br/" target="_blank">
                <img src="assets/_img/logo-sena-aires-lateral.png" width="250" height="50" alt="Logo Sena Aires Lateral">
            </a>

            <!-- BOTÃO TOGLLER -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
			
			<!-- LINKS DE NAVEGAÇÃO -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" title="Cadastrar reservas" href="index.html">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link" title="Lista de reservas" href="reservas.html">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" title="Consulta reservas" href="consulta.html">Consulta</a></li>
                </ul>

                <!-- VERSÃO E LINK GITHUB -->
                <span class="navbar-text font-italic"><i class="fas fa-tag"></i>&nbsp;Versão 1.0.3&nbsp;
                    <a href="https://github.com/JefersonLucas/reserve" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Ver projeto no GitHub" class="nounderline">
                        <i class="fab fa-github"></i>
                    </a>
                </span>
            </div>

        </nav>

        <div class="container">
            
            <div class="row">
                
                <!-- TÍTULO -->
                <div class="col mb-5">
                    <h1 class="display-5"><i class="fas fa-plus"></i>&nbsp;Cadastrar</h1>
                </div>

                <!-- INFO -->
                <div class="col mb-5">
                    <a data-toggle="popover" class="float-right text-dark" data-placement="top" title="Cadastro de Reserva" data-content="Informe: responsável, equipamento, local, data, início e término da aula.">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                    </a>
                </div>
            </div>

            <div class="row mb-4">
                
                <!-- FORMULÁRIO COM VALIDAÇÃO -->
                <form class="needs-validation" novalidate>
                    
                    <!-- DIV DO FORMULÁRIO -->
                    <div class="form-row">
                    
                        <!-- PROFESSOR -->
                        <div class="col-md-4 mb-4">
                            <label for="responsavel" class="font-weight-bold">Responsável</label>
                            <input type="text" title="Nome do Responsável" class="form-control" placeholder="Nome do Responsável" id="responsavel" required>
                            <div class="invalid-feedback">Informe o nome do Professor ou responsável.</div>
                        </div>

                        <!-- EQUIPAMENTO -->
                        <div class="col-md-4 mb-4">
                            <label for="equipamento" class="font-weight-bold">Equipamento</label>
                            <input type="text" title="Descrição do equipamento" class="form-control" placeholder="Descrição do equipamento" id="equipamento" required>
                            <div class="invalid-feedback">Descreva o equipamento que será utilizado.</div>
                        </div>

                        <!-- SALA -->
                        <div class="col-md-4 mb-4">
                            <label for="sala" class="font-weight-bold">Local</label>
                            <input type="text" title="Nome da sala" class="form-control" placeholder="Nome da sala" id="sala" required>
                            <div class="invalid-feedback">Informe o local ou nome da sala.</div>
                        </div>
                
                        <!-- DATA -->
                        <div class="col-md-4 mb-4">
                            <label for="dia" class="font-weight-bold">Data</label>
                            <input type="date" title="Dia da aula" class="form-control" placeholder="dd/mm/aaaa" id="dia" required>
                            <div class="invalid-feedback">Informe o dia da aula.</div>
                        </div>

                        <!-- INÍCIO DA AULA -->
                        <div class="col-md-4 mb-4">
                            <label for="inicio" class="font-weight-bold">Início da aula</label>
                            <input type="time" title="Início da aula" class="form-control" placeholder="00:00" id="inicio" required>
                            <div class="invalid-feedback">Informe o início da aula.</div>
                        </div>

                        <!-- TÉRMINO DA AULA -->
                        <div class="col-md-4 mb-4">
                            <label for="fim" class="font-weight-bold">Término da aula</label>
                            <input type="time" title="Término da aula" class="form-control" placeholder="00:00" id="fim" required>
                            <div class="invalid-feedback">Informe o término da aula.</div>
                        </div>

                        <!-- BOTÃO CADASTRAR RESERVA -->
                        <div class="col-md-1 mb-4">
                            <button type="submit" title="Cadastrar" class="btn btn-outline-primary btn-lg" onclick="cadastrarReserva()">
                                <i class="fas fa-user-plus"></i>
                            </button>
                        </div>

                    </div>

                </form>

            </div>

        <!-- MODAL VALIDAÇÃO -->
        <div class="modal fade" id="modalRegistraReserva" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            
            <div class="modal-dialog" role="document">
                
                <div class="modal-content">
                    
                    <div id="modal_titulo_div">

                        <h5 class="modal-title" id="modal_titulo"></h5>
                        <button type="button" title="Fechar" class="close" data-dismiss="modal" aria-label="Close" onclick="atualiza()">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>
                    
                    <div class="modal-body" id="modal_conteudo"></div>
                    
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" id="modal_btn" onclick="atualiza()"></button>
                    </div>

                </div>

            </div>

        </div>        
        <!-- FIM MODAL VALIDAÇÃO -->        
    </body>

</html>
