<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jspdf.min.js"></script>
	<script type="text/javascript">
		function genPDF(aluno, matricula, equipamento, modelo, serie, horaA, horaB, data, dano, preco,funcionario) {
			
			var doc = new jsPDF();
		
			doc.setFontSize(18);

			doc.text(55, 20, 'Faculdade Sena Aires - Áudio e Vídeo');
			
			doc.setFontSize(12);
			doc.text(25, 40, 'Informamos que,');
			doc.text(20, 45, 'o aluno(a) '+aluno+', portador do número de matrícula '+matricula);
			doc.text(20, 50, 'fez uso do equipamento '+equipamento+', modelo '+modelo+', número de série '+serie);
			doc.text(20, 55, 'no período '+horaA+' ás '+horaB+' no dia '+data+'.');
			doc.text(20, 65, 'Infelizmente veio a causar o dano '+dano+', totalizando o preço de R$'+preco+',00 reais.');

			doc.text(20, 80, '______________________ '+funcionario+'.');

			doc.save('notificacao-dano-equipamento.pdf');
		}
	</script>

</head>
<body>
	<a href="#" onclick="genPDF('Jeferson Lucas dos Santos Cavalcante', 12345, 'NOT-001','NOT INSPIRON-15', 'XG900','19:00','22:00','26/07/2018', 'Placa mãe queimada', 500,'Jeferson Lucas')">Gerar notificação PDF</a>
</body>
</html>
